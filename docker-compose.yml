version: '3.9'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gamecontrol-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATA_DIR: /gamecontrol/data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - gamecontrol-data:/gamecontrol/data
      - gamecontrol-servers:/gamecontrol/servers
    networks:
      - gamecontrol-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gamecontrol-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "http://backend:8000"
    networks:
      - gamecontrol-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - backend

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gamecontrol-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:-}
    networks:
      - gamecontrol-net

networks:
  gamecontrol-net:
    driver: bridge

volumes:
  gamecontrol-data:
    driver: local
  gamecontrol-servers:
    driver: local